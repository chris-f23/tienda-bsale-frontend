<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <style>
    .product-name {
      -webkit-line-clamp: 3;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <title>Tienda Bsale</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand mt-0 h1">Tienda Bsale</span>

        <!-- Boton para expandir/colapsar el navbar en pantallas moviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Categorias -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownCategorias" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorías
              </a>
              <ul class="dropdown-menu py-1" aria-labelledby="dropdownCategorias" id="dropdown_categories">
              </ul>
            </li>
          </ul>

          <!-- Buscar -->
          <form class="d-flex col-sm-6" id="search_form">
            <input class="form-control me-2" type="search" placeholder="Nombre del producto..." aria-label="Search" id="input_search">
            <button class="btn btn-outline-success" id="btn_buscar">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="p-3">
    <main>
      <div class="container-fluid">
        
        <h2>Inicio</h2>
        <hr>
        <!-- Contenedor de productos -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 align-items-end" id="products_container">
        </div>

        <hr>

        <!-- Cantidad de productos por pagina -->
        <div class="d-flex mt-4 flex-row justify-content-end">
          <p>Productos por página: </p>
          <select class="form-select form-select-sm ms-2 py-0" style="width: 10vh; height: 28px;" id="select_cant_products">
            <option selected value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
          </select>
        </div>

        <!-- Paginacion -->
        <nav>
          <ul class="pagination mt-1 justify-content-end" id="pagination"></ul>
        </nav>
        
        <!-- Boton para subir al inicio de la pagina -->
        <div class="d-flex justify-content-end mt-5">
          <a href="#" class="btn btn-outline-dark me-2 mb-sm-1">Subir</a>
        </div>
      </div>
    </main>

    <footer class="pt-4 my-md-2 pt-md-4 border-top">
      <div class="row">
        <div class="col-12">
          <a class="small text-muted" href="https://www.github.com/chris-f23">© 2021 Tienda Bsale</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Plantilla para Card de Producto -->
  <template id="product_template">
    <div class="col">
      <div class="card shadow-sm" >
        <img class="card-img-top p-5" src="https://www.nestleprofessional-latam.com/sites/g/files/gfb456/f/styles/product/public/media/kuky_receta_original_clasicaacop_0.png?itok=Ao3EHkDN" name="url_image">
        <div class="card-body d-flex flex-column justify-content-end">
          <p class="card-title fw-light mb-3" style="height: 10vh;">
            <span class="product-name" name="name">
              Nombre Producto
            </span>
          </p>
          <p class="card-text small fw-bold mb-1 text-success" name="discount">-10%</p>
          <p class="card-text h6 mb-0 text-decoration-line-through text-secondary" name="prev_price">$ 35.900</p>
          <p class="card-text h5" name="price">$ 32.900</p>
          <!-- <button class="btn btn-outline-primary btn-sm mt-1 w-100">Añadir al carro</button> -->
        </div>
      </div>
    </div>
  </template>

  <!-- Plantilla para el link de cada pagina -->
  <template id="page_link_template">
    <li class="page-item"><a class="page-link" link="X" href="#">N° Pagina</a></li>
  </template>

  <!-- Plantilla para el link de cada categoria -->
  <template id="category_link_template">
    <li><a class="dropdown-item small py-1" href="#">Snacks</a></li>
  </template>

  <!-- Scripts -->
  <script src="./src/api.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
